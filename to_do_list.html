<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .todo-container {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px;
            text-align:right;
        }

        input[type="text"] {
            width: calc(100% - 42px);
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.9);
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #2575fc;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            color: #333;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        li:hover {
            transform: scale(1.02);
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn-complete {
            background-color: #28a745;
            padding: 8px;
            border-radius: 50%;
            font-size: 1rem;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-complete:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            padding: 8px;
            border-radius: 50%;
            font-size: 1rem;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            if (taskInput.value.trim() === "") {
                alert("Please enter a task.");
                return;
            }

            // Create a new task item
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <span>${taskInput.value}</span>
                <div class="btn-group">
                    <button class="btn-complete" onclick="markComplete(this)">✔</button>
                    <button class="btn-delete" onclick="deleteTask(this)">✖</button>
                </div>
            `;

            taskList.appendChild(listItem);
            taskInput.value = ""; // Clear input field
        }

        function markComplete(button) {
            const taskItem = button.parentElement.parentElement.querySelector("span");
            taskItem.classList.toggle("completed");
        }

        function deleteTask(button) {
            const taskItem = button.parentElement.parentElement;
            taskItem.remove();
        }
    </script>
</body>
</html>
